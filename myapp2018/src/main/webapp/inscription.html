<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TinyInsta</title>
<link rel="stylesheet" href="global.css">
</head>
<body>



	<script src="https://unpkg.com/mithril/mithril.js"></script>
	<script>	
	
var Hello = {
    view: function() {
    	return m("main",  m(Form))
    }
}
	
	
var Form = {
		view: function() {
	        return m("div.signUpDiv",[
	        	m("h1", {class: "title"}, "Sign Up"),
	        	m("form", {
	                onsubmit: function(e) {
	                    e.preventDefault()
	                    m.request({
							method: "POST",
	            			url: "https://abstract-mode-260514.appspot.com/_ah/api/myApi/v1/addUser?name="+name+"&email="+email+"&username="+username+"&password="+password,
						}).then(function(result) {
							m.route.prefix='';
							m.route.set('/index.html')
						})
	                }
		        }, [
	            	m("label.label", "Email : "),
	                m("input.signupInput.input[type=email][placeholder=Email]", {
	                    oninput: function (e) {email = e.target.value},
	                }),
	                m("br"),
	                m("label.label", "Name : "),
	                m("input.signupInput.input[type=text][placeholder=Full Name]", {
	                    oninput: function (e) {name = e.target.value},
	                }),
	                m("br"),
	                m("label.label", "Username : "),
	                m("input.signupInput.input[type=text][placeholder=Username]", {
	                    oninput: function (e) {username = e.target.value},
	                }),
	                m("br"),
	                m("label.label", "Password : "),
	                m("input.signupInput.input[type=password][placeholder=Password]", {
	                    oninput: function (e) {password = e.target.value},
	                }),
	                m("br"),
		            m("button.signupButton.button[type=submit]", "Sign up"),
		        ])
	        ])  
	    }
	}

m.mount(document.body, Hello)	


</script>
</body>
</html>
